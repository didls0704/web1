  <h2>DEADLIFT란 무엇인가?</h2>
  <p><a href="https://namu.wiki/w/%EB%8D%B0%EB%93%9C%EB%A6%AC%ED%94%84%ED%8A%B8"
    target="_blank" title="3대운동 정의">데드리프트</a>는 웨이트 트레이닝을 대표하는 3대 운동 중 하나. 다양한 웨이트 트레이닝 가운데 상당히 무거운 중량을 다루는 축에 낀다.
    때문에 난이도가 높다고 지레 짐작하고 기피하기 쉬운데 오히려 제대로 배웠다는 전제하에서 초보자에게 강력 추천하는 전신 운동이다.
</p>
  <img src="deadlift.jpg" width="100%">
  <p style="margin-top:40px;">데드리프트는 컨벤셔널 루마니안 스모 3가지 종류의 방법이 있다.</P>
